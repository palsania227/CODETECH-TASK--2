<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather-App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body style="background: #acddd5;">
    <div class="card">
        <h1 class="heading">Weather App</h1>
        <div class="search">
            <input type="text" placeholder="Enter city name"  spellcheck="false" class="search-input">
            <button class="search-btn"><img src="images/search.png" alt="search Button"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weatherIcon">
            <h1 class="temp">22Â°C</h1>
            <h4 class="weather-type">Clear</h4>
            <h2 class="city">Jamshedpur</h2>
            <div class="details">

                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p style="margin-top: 0px;">Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p style="margin-top: 0px;">Wind</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src='index.js'></script>
</html>
